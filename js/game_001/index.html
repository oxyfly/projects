<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{ Android's Attack }</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" type="img/png" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/libs/easeljs.min.js"></script>
  <script src="js/modules/core-module.js" type="text/javascript"></script>
</head>
<body onload="init();">

  <div id="wrapper">
    <canvas id="canvasWrapper" width="600" height="590"></canvas>

    <div id="start" class="layer">
      <br>
      <br>
      <h1>Android's Attack</h1>
      <hr>
      <section id="startBtn" class="btn">
        <h2 class="effect">START GAME</h2>
      </section>
    </div>

    <div id="lost" class="layer hide">
      <h1>LOST</h1>
      <section id="resetBtn" class="btn">
        <h2>RESET</h2>
      </section>
    </div>

    <div id="win" class="layer hide">
      <h1>WIN</h1>
      <section id="continueBtn" class="btn">
        <h2>NEXT</h2>
      </section>
    </div>

    <div id="controlsBtn" class="layer">
      <h3 id="pause" class="hide">Pause</h3><br>
      <h3 id="resume" class="hide">Resume</h3>
    </div>
  </div>

<script type="text/javascript" src="js/libs/jquery-3.3.1.js"></script>
<script type="text/javascript">
  function EF() {
    $
  }



</script>
</body>
</html>
